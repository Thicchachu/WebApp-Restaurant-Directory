<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FoodHaven</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="login-showcase-area">
        <div class="login-container">
            <form class="login-form" action="login.php" method="post">
                <h2>FoodHaven</h2>
                <h3><span>Login</span></h3>
                <div class="login-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="login-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login-form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                    <option value="">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="login-submit" class="btn btn-primary">Login</button>
            </form>
            <p class="login-signup-paragragh">Don't have an account? Sign Up!</p>
            <button type="signup-redirect" onclick="window.location.href='/signup.html'" class="btn btn-primary">Sign Up</button>
            <button type="homepage" onclick="window.location.href='/index.html'" class="btn btn-secondary">Home Page</button>
        </div>
    </section>
    </body>
</html>
